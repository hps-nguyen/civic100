<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn thi quốc tịch Mỹ</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <label class="mode">
        Chế độ: 
        <select id="mode-selector">
            <option value="1" selected>Học theo thứ tự</option>
        </select>
    </label>

    <div class="question-container">
        <div class="top-row">
            <label class="label-title" id="question-title">Câu hỏi</label>
            <button class="toggle-button" onclick="toggleVisibility('question-text', this)">Hiện câu hỏi</button>
        </div>
        <label class="question hidden" id="question-text">Nội dung câu hỏi</label>
        <button onclick="playAudio()" class="play-button">Nghe câu hỏi</button>
    </div>
    
    <div class="answer-container">
        <div class="top-row">
            <label class="label-title" id="answer-title">Trả lời</label>
            <button class="toggle-button" onclick="toggleVisibility('answer-text', this)">Hiện câu trả lời</button>
        </div>
        <label class="answer hidden" id="answer-text">Nội dung câu trả lời</label>
        <button onclick="playAudio(true)" class="play-button">Nghe câu trả lời</button>
    </div>

    <div class="navigation">
        <button onclick="prevQuestion()" class="nav-button delayed-button">Câu trước</button>
        <button onclick="nextQuestion()" class="nav-button delayed-button">Câu tiếp theo</button>
    </div>

</body>
</html>
